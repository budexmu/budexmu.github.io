<!DOCTYPE html>
<html>
<head>
	<title>Contact Me</title>
</head>
<body>
<h3 align="center">If you want to contact me 
,Please write here!</h3>
<form id="contact_form" action="#" method="POST" enctype="multipart/form-data" >
	<div class="row">
		<center><label for="name">Your name:</label ><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" required /><br /></center>
	</div>
	<div class="row">
		<center><label for="email">Your email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" required/><br /></center>
	</div>
	<div class="row">
	<center><label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br /></center>
	</div>
	<center><input id="submit_button" type="submit" value="Send " /></center>
</form>		
</body>
</html>
